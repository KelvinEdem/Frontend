<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8"/>
        <title>Forms Exercise</title>
    </head>
    <body>
        <form action="http://www.example.org">
            <fieldset>
                <legend>Your Details:</legend>
                <label>Name:
                    <input type="text" username="name">
                </label> <br/>
                <label>Email:
                    <input type="text" name="email">
                </label>
            </fieldset><br/>
            
            <fieldset>
                <legend>Your Review:</legend>
                <p>How did you hear about us?
                    <select name="referer" >
                        <option value="google">Google</option>
                        <option value="friend">Friend</option>
                        <option value="lecturer">Lecturer</option>
                    </select>
                </p>
                <p>Would you visit again?<br/>
                    <label>
                        <input type="radio" name="question" value="yes"/>Yes
                    </label>
                    <label>
                        <input type="radio" name="question" value="no"/>No
                    </label>  
                    <label>
                        <input type="radio" name="question" value="maybe"/>Maybe
                    </label>                 
                </p>
               
                
                <p>
                    <label for="comments"> Comments:</label> <br/>
                    <textarea name="comments" cols="30" rows="5"></textarea><br/>
                </p>              
                <input type="checkbox" name="subscribe" checked="checked"/>
                <label for="services">Sign me up for email updates</label><br/>
                <input type="submit" value="Submit review"/>
            </fieldset>
        </form>
    </body>
</html>
