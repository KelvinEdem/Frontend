<!DOCTYPE html>
<html>
    <head>
        <title>Adding HTML5 Video</title>
    </head>
    <body>
        <video src="2CELLOS - Game of Thrones.mp4" poster="Images\mqdefault.jpg" width="400" height="300"
        preload="2" controls loop autoplay> 
        <p>An orchestral performance</p>
        </video>

        <video poster="Images\mqdefault.jpg" width="400" height="320" preload controls loop>
          <source src="2CELLOS - Game of Thrones.mp4" type='video/
          mp4; codecs="avc1.42E01E, mp4a.40.2"' />
          <source src="2CELLOS - Game of Thrones.webm" type='video/
          webm; codecs="vp8, vorbis"' />
          <p>An orchestral performance</p>
        </video>
    
    </body>
</html>
