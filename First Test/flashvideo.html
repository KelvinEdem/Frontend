<!DOCTYPE html>
<html>
    <head>
        <title>Adding a flash video></title>
        <script type="text/javascprit" src="http://ajax.googleapis.com/ajax/libs/swfobjetc/2.2/swfobject.js"></script>
        <script type="text/javascprit">
            var flashvars = {};
            var params = {movie:"2CELLOS - Game of Thrones.flv.mp4"};
            swfobject.embedSWF("flash/splayer.swf", "snow", "400", "320", "8.0.0", flashvars, params);
        </script>
    </head>
    <body>
        <div id="snow"><p>A video of an orchestral performance</p></div>
    </body>
</html>
