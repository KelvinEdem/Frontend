<!DOCTYPE html>
<html>
    <head>
        <title>width and height</title>
        <style type="text/css">
        div{
            height: 300px;
            width: 300px;
            background-color: #bbbbaa;
        } 
        p{ /*When you use percentages, the size of the box is relative to the size of the browser window 
            or, if the box is encased within another box, it is a percentage of the size of the containing box.*/
            height: 75%; 
            width: 75%;
            background-color: #0088dd;
        } 
        </style>
    </head>
    <body>
        <div>
            <p>The Moog company pioneered the commercial manufacture of modular voltage-controlled 
                analog synthesizer systems in the early 1950s.</p>
        </div>
    </body>
</html>
