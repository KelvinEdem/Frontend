<!DOCTYPE html>
<html>
    <head>
        <title>List Style type</title>
        <style type="text/css">
           ol{
            list-style-type: lower-roman;
           }
            /**ol{
                list-style-image: url("Images/download.jpg");
                margin-left: 50px;   
            }
            ol{
                list-style: inside circle;
                width: 300px
            }**/
            li {
                margin: 10px 0px 0px 0px;} /*to increse the vertical gap btwn each item in the list*/
        </style>
    </head>
    <body>
        <h1>The Complete Poems</h1>
        <h2>Emily Dickinson</h2>
        <ol>
            <li>Life</li>
            <li>Nature</li>
            <li>Love</li>
            <li>Time and Eternity</li>
            <li>The Single Hound</li>
        </ol>
    </body>
</html>
