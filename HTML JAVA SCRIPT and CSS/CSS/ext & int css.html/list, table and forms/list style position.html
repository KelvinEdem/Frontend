<!DOCTYPE html>
<html>
    <head>
        <title>List Style Position</title>
        <style type="text/css">
            ul {
                width: 150px;}
            li {
                margin: 10px;}
            ul.illuminations {
                list-style-position: outside;} /*The marker sits to the left of the block of text.*/
            ul.season {
                list-style-position: inside;}/*The marker sits inside the box of text*/
        </style>
    </head>
    <body>
        <ul class="illuminations">
            <li>That idol, black eyes and ...</li>
            <li>Gracious son of Pan! ...</li>
            <li>When the world is reduced ...</li>
        </ul>
        <ul class="season">
            <li>Once, if my memory serves ...</li>
            <li>Hadn't I once a youth ...</li>
            <li>Autumn already! ...</li>
        </ul>
    </body>
</html>
