<!DOCTYPE html>
<html>
    <head>
        <title>Image Size Control</title>
        <style type="text/css">
            img.large{
                width: 500px;
                height: 500px;
            }
            img.medium{
                width: 250px;
                height: 250px;
            }
            img.small{
                width:100px;
                height: 100px;
            }
        </style>
    </head>
    <body>
        <img src="Images\first and second.jpg" alt="" class="large">
        <img src="Images\first and second.jpg" alt="" class="medium">
        <img src="Images\first and second.jpg" alt="" class="small">
    </body>
</html>
