<html>
    <body>
        <script>
            var a = 33;
            var b = 10;
            var c = "Test";
            var linebreak = "<br/>";

            result = a + b;
            document.write("a + b = ");
            document.write(result);
            document.write(linebreak);

            result = a - b;
            document.write("a - b = ");
            document.write(result);
            document.write(linebreak);

            result = a / b;
            document.write("a / b = ");
            document.write(result);
            document.write(linebreak);

            result = a % b;
            document.write("a % b = ");
            document.write(result);
            document.write(linebreak);

            result = a + b + c;
            document.write("a + b + c = ");
            document.write(result);
            document.write(linebreak);

            result = a++;
            document.write("a++ = ");
            document.write(result);
            document.write(linebreak);

            result = b--;
            document.write("b-- =  ");
            document.write(result);
            document.write(linebreak);
        </script>
    </body>
</html>
