<html>
    <body>
        <script>
            var a = true;
            var b = false;
            var linebreak  = "<br/>";

            result  = (a && b);
            document.write ("(a && b) = ");
            document.write(result);
            document.write(linebreak);

            
            result  = (a || b);
            document.write ("(a || b) = ");
            document.write(result);
            document.write(linebreak);

            
            result  = !(a && b);
            document.write ("! (a && b) = ");
            document.write(result);
            document.write(linebreak);
        </script>
    </body>
</html>
